name: Build APK
on:
  push:
    branches:
      - main
jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
     
      - name: install dependencies
        run: npm i

      - name: install angular
        run: npm install -g @angular/cli@latest
      
      - name: install ionic
        run: npm install -g @ionic/cli

      - name: Run tests
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Build application
        run: ionic build

  build-apk:
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
      - name: checkout
        uses: actions/checkout@v4
     
      - name: install dependencies
        run: npm i

      - name: install angular
        run: npm install -g @angular/cli@latest
      
      - name: install ionic
        run: npm install -g @ionic/cli

      - name: Build apk
        run: ionic cap build android

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
      
      - name: build with gradle as build
        run: cd android && ./gradlew assembleDebug

      
      # This is a job for upload the apk like artefact
      - name: upload a build apk
        uses: actions/upload-artifact@v4
        with:
          name: mdevConf2025.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.7.0
        with:
          appId: '${{ secrets.FIREBASE_APP_ID }}'
          serviceCredentialsFileContent: '${{ secrets.CREDENTIAL_FILE_CONTENT }}'
          groups: testers
          file: android/app/build/outputs/apk/debug/app-debug.apk
          releaseNotes: 'Commit: ${{github.event.head_commit.message }}.'

  create-release:
    runs-on: ubuntu-latest
    needs: build-apk
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: mdevConf2025.apk
          path: ./
      
      - name: Find and verify APK file
        id: find-apk
        run: |
          # Buscar el archivo APK en el directorio actual y subdirectorios
          APK_FILE=$(find . -name "*.apk" -type f | head -n 1)
          if [ -z "$APK_FILE" ]; then
            echo "APK file not found. Listing current directory:"
            ls -la ./
            exit 1
          fi
          # Normalizar la ruta (remover ./ del inicio si existe)
          APK_FILE=$(echo "$APK_FILE" | sed 's|^\./||')
          echo "APK file found: $APK_FILE"
          echo "file=$APK_FILE" >> $GITHUB_OUTPUT
          ls -lh "$APK_FILE"
      
      - name: Generate tag
        id: tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          DATE=$(date +'%Y%m%d')
          TAG="v${DATE}-${SHORT_SHA}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG}"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          files: ${{ steps.find-apk.outputs.file }}
          body: |
            ## Release Notes
            
            Commit: ${{ github.event.head_commit.message }}
            
            SHA: ${{ github.sha }}
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}