name: Build APK (Manual)
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Número de versión (ej: 1.0.0, 2.1.3)'
        required: true
        type: string
      description:
        description: 'Descripción del release'
        required: false
        type: string
        default: 'Release manual desde GitHub Actions'
jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
     
      - name: install dependencies
        run: npm i

      - name: install angular
        run: npm install -g @angular/cli@latest
      
      - name: install ionic
        run: npm install -g @ionic/cli

      - name: Build apk
        run: ionic cap build android

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
      
      - name: build with gradle as build
        run: cd android && ./gradlew assembleDebug

      
      # This is a job for upload the apk like artefact
      - name: upload a build apk
        uses: actions/upload-artifact@v4
        with:
          name: mdevConf2025.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.7.0
        with:
          appId: '${{ secrets.FIREBASE_APP_ID }}'
          serviceCredentialsFileContent: '${{ secrets.CREDENTIAL_FILE_CONTENT }}'
          groups: testers
          file: android/app/build/outputs/apk/debug/app-debug.apk
          releaseNotes: 'Versión: ${{ inputs.version }} - ${{ inputs.description }}'

  create-release:
    runs-on: ubuntu-latest
    needs: build-apk
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: mdevConf2025.apk
          path: ./
      
      - name: Find and verify APK file
        id: find-apk
        run: |
          # Buscar el archivo APK en el directorio actual y subdirectorios
          APK_FILE=$(find . -name "*.apk" -type f | head -n 1)
          if [ -z "$APK_FILE" ]; then
            echo "APK file not found. Listing current directory:"
            ls -la ./
            exit 1
          fi
          # Normalizar la ruta (remover ./ del inicio si existe)
          APK_FILE=$(echo "$APK_FILE" | sed 's|^\./||')
          echo "APK file found: $APK_FILE"
          echo "file=$APK_FILE" >> $GITHUB_OUTPUT
          ls -lh "$APK_FILE"
      
      - name: Get commit message
        id: commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B || echo "Manual workflow dispatch")
          echo "message=${COMMIT_MSG}" >> $GITHUB_OUTPUT
      
      - name: Generate tag from version
        id: tag
        run: |
          VERSION="${{ inputs.version }}"
          # Asegurar que el tag tenga el formato v1.0.0
          if [[ ! "$VERSION" =~ ^v ]]; then
            TAG="v${VERSION}"
          else
            TAG="$VERSION"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG}"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          files: ${{ steps.find-apk.outputs.file }}
          body: |
            ## Release Notes
            
            **Versión:** ${{ inputs.version }}
            
            **Descripción:** ${{ inputs.description }}
            
            **Commit:** ${{ steps.commit.outputs.message }}
            
            **SHA:** ${{ github.sha }}
            
            **Ejecutado por:** ${{ github.actor }}
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

