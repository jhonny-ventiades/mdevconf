name: Build APK (Manual)
on:
  workflow_dispatch:
jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
     
      - name: install dependencies
        run: npm i

      - name: install angular
        run: npm install -g @angular/cli@latest
      
      - name: install ionic
        run: npm install -g @ionic/cli

      - name: Build apk
        run: ionic cap build android

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
      
      - name: build with gradle as build
        run: cd android && ./gradlew assembleDebug

      
      # This is a job for upload the apk like artefact
      - name: upload a build apk
        uses: actions/upload-artifact@v4
        with:
          name: mdevConf2025.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.7.0
        with:
          appId: '${{ secrets.FIREBASE_APP_ID }}'
          serviceCredentialsFileContent: '${{ secrets.CREDENTIAL_FILE_CONTENT }}'
          groups: testers
          file: android/app/build/outputs/apk/debug/app-debug.apk
          releaseNotes: 'Commit: ${{github.event.head_commit.message }}.'

  create-release:
    runs-on: ubuntu-latest
    needs: build-apk
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: mdevConf2025.apk
          path: ./
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: mdevConf2025.apk
          body: |
            ## Release Notes
            
            Commit: ${{ github.event.head_commit.message }}
            
            SHA: ${{ github.sha }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

